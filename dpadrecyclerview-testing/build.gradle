plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

apply from: "$rootProject.projectDir/gradle/publish.gradle"
apply from: "$rootProject.projectDir/gradle/coverage.gradle"

android {
    namespace 'com.rubensousa.dpadrecyclerview.testing'
    compileSdk versions.compileSdkVersion

    defaultConfig {
        minSdk versions.minSdkVersion
        targetSdk versions.targetSdkVersion
        consumerProguardFiles "consumer-rules.pro"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        testInstrumentationRunnerArguments useTestStorageService: 'true'
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        execution 'ANDROIDX_TEST_ORCHESTRATOR'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    publishing {
        singleVariant('release') {
            withSourcesJar()
            withJavadocJar()
        }
    }

}

dependencies {
    implementation project (':dpadrecyclerview')
    debugImplementation "androidx.fragment:fragment-testing:$testVersions.fragment"
    implementation "androidx.recyclerview:recyclerview:$versions.recyclerview"
    implementation "androidx.test:runner:$testVersions.runner"
    implementation "androidx.test:core-ktx:$testVersions.core"
    implementation "androidx.test:rules:$testVersions.rules"
    implementation "androidx.test.ext:truth:$testVersions.espressoTruth"
    implementation "androidx.test.ext:junit-ktx:$testVersions.espressoJunit"
    implementation "androidx.test.espresso:espresso-idling-resource:$testVersions.espresso"
    implementation "androidx.test.espresso:espresso-core:$testVersions.espresso"
    implementation "androidx.test.espresso:espresso-contrib:$testVersions.espresso"
    implementation "androidx.test.uiautomator:uiautomator:$testVersions.uiautomator"
    androidTestUtil "androidx.test.services:test-services:$testVersions.services"
    androidTestUtil "androidx.test:orchestrator:$testVersions.orchestrator"
}
